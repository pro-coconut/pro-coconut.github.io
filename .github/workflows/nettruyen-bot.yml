name: scrape-and-update

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # chạy mỗi 30 phút

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml urllib3

      - name: Debug - show files
        run: |
          echo "Current directory:"
          pwd
          echo "Files:"
          ls -la

      - name: Debug - show scraper content
        run: |
          echo "Preview scraper.py:"
          sed -n '1,160p' scraper.py || true

      - name: Run scraper bot
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          MAX_PAGES: ${{ secrets.MAX_PAGES }}
          STORIES_PER_RUN: 3
          START_PAGE: 3
        run: |
          python -u scraper.py

      - name: Commit posted.json
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config --local user.email "actions@github.com"
            git config --local user.name "GitHub Actions"
            git add posted.json
            git commit -m "Update posted list"
            git push
          else
            echo "No changes to commit."
          fi
