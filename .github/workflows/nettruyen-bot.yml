- name: Show scraper file (for debug)
        run: |
          echo "---- repo root ----"
          ls -la
          echo "---- head of scraper.py ----"
          sed -n '1,160p' scraper.py || true

      - name: Run scraper bot (verbose)
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          MAX_PAGES: 5               # TEST mode: nhỏ để chạy nhanh
          STORIES_PER_RUN: 3
          START_PAGE: 3
        run: |
          python -u scraper.py
