name: Auto Scraper Bot Optimized

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 lxml GitPython

      - name: Run scraper
        env:
          GITHUB_TOKEN_BOT: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          python scraper_optimized.py
