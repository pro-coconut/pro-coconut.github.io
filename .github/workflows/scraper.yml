name: Scrape manga and push

on:
  schedule:
    - cron: "*/30 * * * *"  # Chạy mỗi 30 phút
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        env:
          TOKEN: ${{ secrets.MY_PERSONAL_TOKEN }}
          USERNAME: pro-coconut
          REPO: pro-coconut.github.io
          BRANCH: main
        run: node scraper.js
