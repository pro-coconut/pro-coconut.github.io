name: Manga Scraper

on:
  schedule:
    - cron: "*/30 * * * *" # chạy mỗi 30 phút
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node scraper.js

      - name: Push stories.json
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add stories.json
          git commit -m "Update stories.json" || echo "No changes"
          git push https://$TOKEN@github.com/pro-coconut/pro-coconut.github.io.git main
