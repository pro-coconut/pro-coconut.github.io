name: Manga Scraper

on:
  schedule:
    - cron: "*/30 * * * *" # chạy mỗi 30 phút
  workflow_dispatch:

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm start
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
